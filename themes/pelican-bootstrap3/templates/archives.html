{% extends "base.html" %}
{% block content %}
    <section id="content">
        <h1>Archives for {{ SITENAME }}</h1>

        {% for article in dates %}
            <a href='{{ article.url }}'>
            <strong>{{ article.date|strftime('%Y-%m-%d') }}:</strong>
            {{ article.title }}</a><br />
        {% endfor %}
    </section>
{% endblock %}
